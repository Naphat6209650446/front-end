<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-color {
            background-color: #fdf5c9;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo-img {
            margin-top: 20px;
            height: 20%;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .underline-input {
            border: none;
            border-bottom: 2px solid #000;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 1.1em;
        }

        .input-wrapper {
            display: flex;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .input-wrapper p {
            margin-right: 10px;
            font-weight: normal;
            font-size: 1.2em;
            margin-bottom: 0;
        }

        .input-wrapper input {
            flex-grow: 1;
            border: none;
            border-bottom: 2px solid #000;
            outline: none;
            padding: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="bg-color">
        <div style="text-align: center; margin-top: 0; height: 100%;">
            <img src="img/TU.png" alt="TU" class="logo-img">
        </div>
        <div class="login-container">
            <form id="requestForm" class="login-form">
                <h4 class="text-left mb-4">ข้อมูลส่วนตัว</h4>

                <!-- ข้าพเจ้า (กรอกชื่อ) -->
                <div class="input-wrapper">
                    <p>ข้าพเจ้า</p>
                    <input type="text" id="fullName" placeholder="กรุณากรอกชื่อและนามสกุล">
                </div>

                <!-- ข้าพเจ้า (กรอกเลขทะเบียน) -->
                <div class="input-wrapper">
                    <p>เลขทะเบียน</p>
                    <input type="text" id="studentId" placeholder="กรุณากรอกเลขทะเบียน">
                </div>

                <!-- ข้าพเจ้า (กรอกชั้นปีที่) -->
                <div class="input-wrapper">
                    <p>ชั้นปีที่</p>
                    <input type="text" id="year" placeholder="กรุณากรอกชั้นปี">
                </div>

                <!-- ข้าพเจ้า (กรอกสาขาวิชา) -->
                <div class="input-wrapper">
                    <p>สาขาวิชา</p>
                    <input type="text" id="department" placeholder="กรุณากรอกสาขา">
                </div>

                <!-- ที่อยู่ที่ติดต่อได้ -->
                <div class="input-wrapper">
                    <p>ที่อยู่ที่ติดต่อได้</p>
                    <input type="text" id="address" placeholder="กรุณากรอกที่อยู่">
                </div>

                <!-- แขวง/ตำบล -->
                <div class="input-wrapper">
                    <p>แขวง/ตำบล</p>
                    <input type="text" id="subDistrict" placeholder="กรุณากรอกแขวง/ตำบล">
                </div>

                <!-- เขต/อำเภอ -->
                <div class="input-wrapper">
                    <p>เขต/อำเภอ</p>
                    <input type="text" id="district" placeholder="กรุณากรอกเขต/อำเภอ">
                </div>

                <!-- จังหวัด -->
                <div class="input-wrapper">
                    <p>จังหวัด</p>
                    <input type="text" id="province" placeholder="กรุณากรอกจังหวัด">
                </div>

                <!-- โทรศัพท์ติดต่อนักศึกษา -->
                <div class="input-wrapper">
                    <p>โทรศัพท์ติดต่อนักศึกษา</p>
                    <input type="text" id="studentPhone" placeholder="กรุณากรอกโทรศัพท์นักศึกษา">
                </div>

                <!-- โทรศัพท์ติดต่อผู้ปกครอง -->
                <div class="input-wrapper">
                    <p>โทรศัพท์ติดต่อผู้ปกครอง</p>
                    <input type="text" id="guardianPhone" placeholder="กรุณากรอกโทรศัพท์ผู้ปกครอง">
                </div>

                <!-- อาจารย์ที่ปรึกษา -->
                <div class="input-wrapper">
                    <p>อาจารย์ที่ปรึกษา</p>
                    <input type="text" id="advisor" placeholder="กรุณากรอกชื่ออาจารย์ที่ปรึกษา">
                </div>

                <!-- ฟอร์มแนบไฟล์ -->
                <div class="input-wrapper">
                    <p>แนบไฟล์เอกสาร (ไม่เกิน 10 ไฟล์, ขนาดไม่เกิน 1 MB)</p>
                    <input type="file" id="files" name="files[]" accept=".doc,.docx,.pdf,.jpg" multiple>
                    <small>รองรับไฟล์: .doc, .docx, .pdf, .jpg (ขนาดไม่เกิน 1 MB)</small>
                </div>

                <!-- ปุ่มไปต่อ -->
                <button type="button" id="submitBtn" class="btn btn-primary w-100 mt-3">ไปต่อ</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const files = document.getElementById('files').files;

            // ตรวจสอบจำนวนไฟล์ไม่เกิน 10 ไฟล์
            if (files.length > 10) {
                alert('คุณสามารถแนบไฟล์ได้ไม่เกิน 10 ไฟล์');
                return;
            }

            // ตรวจสอบขนาดไฟล์ไม่เกิน 1 MB
            for (let i = 0; i < files.length; i++) {
                if (files[i].size > 1024 * 1024) { // ขนาด 1 MB
                    alert('ไฟล์ที่แนบต้องมีขนาดไม่เกิน 1 MB');
                    return;
                }
            }

            // ตรวจสอบประเภทไฟล์
            const validExtensions = ['doc', 'docx', 'pdf', 'jpg'];
            for (let i = 0; i < files.length; i++) {
                const fileExtension = files[i].name.split('.').pop().toLowerCase();
                if (!validExtensions.includes(fileExtension)) {
                    alert('รองรับไฟล์เฉพาะ .doc, .docx, .pdf, .jpg');
                    return;
                }
            }

            // ถ้าผ่านการตรวจสอบทั้งหมด ให้เปลี่ยนหน้า
            window.location.href = 'reason.html';
        });
    </script>
</body>
</html>
