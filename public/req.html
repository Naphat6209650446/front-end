<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จุดประสงค์ในการกรอกคำร้อง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-color {
            background-color: #fdf5c9; 
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 90vh;
            overflow-y: auto;
            padding-bottom: 40px;
        }

        .logo-img {
            margin-top: 20px;
            height: 20%;
        }

        .login-form {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-color">
        <div style="text-align: center; margin-top: 0; height: 100%;">
            <img src="img/TU.png" alt="TU" class="logo-img">
        </div>
        <div class="login-container">
            <form id="requestForm" class="login-form">
                <h4 class="text-left">จุดประสงค์ในการกรอกคำร้อง</h4>
                <input type="radio" id="lateRegistration" name="requestType" value="คำร้องจดทะเบียนล่าช้า/เพิ่มล่าช้า">
                <label for="lateRegistration">คำร้องจดทะเบียนล่าช้า/เพิ่มล่าช้า</label><br>

                <input type="radio" id="dropCourse" name="requestType" value="คำร้องขอถอนวิชา/ถอนรายวิชา(Drop W)">
                <label for="dropCourse">คำร้องขอถอนวิชา/ถอนรายวิชา(Drop W)</label><br>

                <input type="radio" id="crossProject" name="requestType" value="คำร้องขอจดทะเบียนศึกษารายวิชาข้ามโครงการ">
                <label for="crossProject">คำร้องขอจดทะเบียนศึกษารายวิชาข้ามโครงการ</label><br>

                <input type="radio" id="resign" name="requestType" value="คำร้องขอลาออก">
                <label for="resign">คำร้องขอลาออก</label><br>

                <input type="radio" id="other" name="requestType" value="คำร้องอื่นๆ">
                <label for="other">อื่นๆ (โปรดระบุ)</label><br><br>

                <div id="otherRequestInput" style="display: none;">
                    <label for="otherRequestText">กรุณาระบุคำร้องอื่นๆ:</label><br>
                    <textarea id="otherRequestText" name="otherRequest" rows="4" placeholder="กรุณาระบุจุดประสงค์คำร้องของคุณที่นี่"></textarea><br>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary w-70 mt-3">ต่อไป</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        // ใช้ JavaScript เพื่อแสดง/ซ่อนช่องกรอกข้อความเมื่อเลือก "คำร้องอื่นๆ"
        const otherRadioButton = document.getElementById('other');
        const otherRequestInput = document.getElementById('otherRequestInput');
        const form = document.getElementById('requestForm');

        // เมื่อเลือกคำร้อง "อื่นๆ", ให้แสดงช่องกรอกข้อความ
        otherRadioButton.addEventListener('change', function() {
            if (this.checked) {
                otherRequestInput.style.display = 'block';  // แสดงช่องกรอกข้อความ
            }
        });

        // เมื่อกดปุ่ม "ต่อไป", เปลี่ยนหน้าไปยัง info.html
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์ม

            // เปลี่ยนหน้าไปยัง info.html
            window.location.href = './info.html';
        });
    </script>
</body>
</html>
