<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-color {
            background-color: #fdf5c9;
            min-height: 100vh;
            width: 100%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .info-container {
            position: relative; 
            width: 400px;
            max-width: 90%; 
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logout-container {
            text-align: right; 
            margin-top: 20px; 
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="bg-color">
        <div class="info-container">
            <h2 class="text-center">Your Profile</h2>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" id="status" placeholder="Status" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">TU Status</label>
                <input type="text" class="form-control" id="tu_status" placeholder="TU Status" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Message" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Display Name (TH)</label>
                <input type="text" class="form-control" id="displayname_th" placeholder="Display Name (TH)" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Display Name (EN)</label>
                <input type="text" class="form-control" id="displayname_en" placeholder="Display Name (EN)" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Status ID</label>
                <input type="text" class="form-control" id="statusid" placeholder="Status ID" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Type" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" id="department" placeholder="Department" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Faculty</label>
                <input type="text" class="form-control" id="faculty" placeholder="Faculty" readonly>
            </div>
            
            <div class="logout-container">
                <button type="button" class="btn btn-danger" onclick="window.location.href='login.html'">Logout</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
    // ตรวจสอบว่ามีค่าใน sessionStorage หรือไม่
    if (!sessionStorage.getItem('username')) {
        alert("Session expired. Please log in again.");
        window.location.href = 'login.html';
        return;
    }

    // ถ้ามีค่าอยู่ใน sessionStorage ให้แสดงผล
    const fields = ['status', 'tu_status', 'message', 'username', 'displayname_th', 'displayname_en', 'statusid', 'email', 'type', 'department', 'faculty'];

    fields.forEach(field => {
        const value = sessionStorage.getItem(field);
        if (value) {
            document.getElementById(field).value = value;
        } else {
            console.warn(`No value found for ${field}`);
        }
    });
}
    </script>
</body>
</html>
